---

- name: pull dotfiles from github
  git:
    repo: ssh://git@github.com/CGDS/.dotdot
    dest: ~/.dotdot
  become: yes
  become_user: "{{ local_username }}"

- name: "symlink dotfiles"
  file:
    src: "~/.dotdot/{{ item }}"
    dest: "~/{{ item }}"
    state: link
  with_items: "{{ dotfiles_to_symlink }}"
  become: yes
  become_user: "{{ local_username }}"

